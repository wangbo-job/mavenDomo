<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>列表</title>
<script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
</head>
<script type="text/javascript">
var app=angular.module('myApp',[]);
app.controller('myController',function($scope,$http){
	$scope.a="sadsa"
	$scope.findAll=function(){
		$http.get('../user/findAll.do').then(
		   function(a){
			   console.log(a);
			   $scope.list=a.data;
		   }		
		)
	}
})
</script>
<body ng-app="myApp" ng-controller="myController" ng-init="findAll()">
<table>
  <tr>
     <th>头像</th>
     <th>用户名称</th>
     <th>性别</th>
     <th>用户生日</th>
     <th> 联系电话</th>
     <th>地址</th>
  </tr>
  <tr ng-repeat="entity in list">
     <th>
       <img alt="" src="{{entity.image}}" width="100px" height="100px">
     </th>
     <th>{{entity.name}}</th>
     <th>{{entity.sex}}</th>
     <th>{{entity.cdate}}</th>
     <th>{{entity.phone}}</th>
     <th>{{entity.dir}}</th>
  </tr>
</table>

</body>
</html>
